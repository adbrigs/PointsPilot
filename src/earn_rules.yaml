# ==========================================================
# Merchant name exceptions (special rules)
# ==========================================================
name_overrides:
  # 🚇 Transit Merchants
  - match: ["septa", "lyft", "uber"]
    preferred_card: "Citi AAdvantage Platinum Select"
    category_override: "Transit"
    multiplier_override: 2

  # ✈️ Airlines / American Airlines
  - match: ["american", "aa.com", "americanair"]
    category: "Travel"
    preferred_card: "Citi AAdvantage Platinum Select"
    multiplier_override: 2

  # 🌐 Chase Travel Portal
  - match: ["chase travel", "chase portal", "ci *chase travel"]
    category: "Travel"
    preferred_card: "Chase Sapphire Preferred"
    multiplier_override: 5

  # ⛽ Gas Stations
  - match: ["marathon", "wawa", "sunoco", "shell", "exxon", "bp", "costco gas"]
    category_override: "Gas"
    preferred_card: "Citi AAdvantage Platinum Select"
    multiplier_override: 2

  # 🍰 Food & Dessert (Dining)
  - match: ["isgro pastries", "paulie gee", "osteria", "four seasons", "vibrant coffee"]
    category: "Dining"
    preferred_card: "Chase Sapphire Preferred"
    multiplier_override: 3

  # ☕️ Cafes & Coffee Shops (Dining)
  - match: ["cafe", "coffee", "merck wp", "sky high"]
    category: "Dining"
    preferred_card: "Chase Sapphire Preferred"
    multiplier_override: 3

  # 🛍️ Online Shops & Gifts
  - match: ["etsy", "amazon", "1-800-flowers", "offer:etsy", "amazon mktpl"]
    category: "Other"
    preferred_card: "Chase Freedom Unlimited"
    multiplier_override: 1.5

  # 💊 Drugstores (CVS, Walgreens)
  - match: ["cvs", "walgreens", "rite aid"]
    category: "Drugstores"
    preferred_card: "Chase Freedom Flex"
    multiplier_override: 3

  # 🎬 Streaming & Subscriptions
  - match: ["openai", "chatgpt", "netflix", "spotify", "apple.com-bill"]
    category: "Streaming"
    preferred_card: "Chase Sapphire Preferred"
    multiplier_override: 3

  # 🧰 Home Improvement / Hardware
  - match: ["tenth street hardware", "home depot", "lowes", "ace hardware"]
    category: "Other"
    preferred_card: "Chase Freedom Unlimited"
    multiplier_override: 1.5

  # 🎬 Streaming & Subscriptions (CSP & CFU split)
  #  - Chase Sapphire Preferred gets higher streaming bonuses (3x)
  #  - Freedom Unlimited gets general 1.5x for services like ChatGPT, Adobe, etc.
  - match: ["netflix", "spotify", "apple.com-bill", "disney+", "hulu"]
    category: "Streaming"
    preferred_card: "Chase Sapphire Preferred"
    multiplier_override: 3

  - match: ["openai", "chatgpt", "adobe", "youtube.tv", "youtube premium", "youtube tv", "photolounge", "Openai *chatgpt Subscr"]
    category: "Subscriptions"
    preferred_card: "Chase Freedom Unlimited"
    multiplier_override: 1.5